name: Create version tag
on:
  push:
    branches: ["master"]

jobs:
  create-version-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tox
          pip install -e .
      - name: Setup git
        run: |
          git config user.name "ci"
          git config user.email "ci"
          git tag
      - name: Run tests
        run: tox
      - name: Print version
        id: print-version
        run: semv
      - name: Try to get the right thing
        run: echo ${{ steps.print-version.outputs }}
